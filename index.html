<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 科学上网指南</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
    
    <!-- 使用专业Markdown主题 (GitHub风格) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
    
    <!-- 简洁美观的现代排版增强 -->
    <style>
        :root {
          --md-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          --text-main: #333;          /* 正文颜色 */
          --text-heading: #111;       /* 标题颜色 */
          --link-color: #1a73e8;      /* 链接颜色 */
          --bg-body: #f8f9fa;         /* 页面背景 */
          --bg-card: white;           /* 卡片背景 */
        }
        
        body {
          font-family: var(--md-font);
          background: var(--bg-body);
          line-height: 1.6;
        }
        
        .markdown-body {
          max-width: 780px;
          margin: 2rem auto;
          padding: 2rem;
          background: var(--bg-card);
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.08);
          
          /* 文字系统 */
          color: var(--text-main);
          line-height: 1.8;
          --md-text-color: var(--text-main);
          --md-link-color: var(--link-color);
        }
        
        /* 间距优化 */
        .markdown-body p { margin-bottom: 1.2em; }
        .markdown-body h1 { margin: 2em 0 1.2em; color: var(--text-heading); }
        .markdown-body h2 { margin: 1.8em 0 1em; color: var(--text-heading); }
        
        /* 交互反馈 */
        .markdown-body a:hover { text-decoration: underline; }
        
        @media (max-width: 768px) {
          .markdown-body { padding: 1.5rem; margin: 1rem auto; }
        }
      </style>
</head>

<body>
    <!-- 简洁加载状态 -->
    <div id="content" class="markdown-body">
        <div style="text-align:center;padding:3rem">
            <div class="loading" style="width:4rem;height:4rem;margin:0 auto;border:4px solid #e0e0e0;border-top-color:#4285f4;border-radius:50%;animation:spin 1s linear infinite"></div>
            <p>内容加载中...</p>
        </div>
    </div>

    <script>
        // 极简实现方案 (仅需marked.js)
        const loadMarkdown = async () => {
            try {
                const res = await fetch('./README.md');
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const markdown = await res.text();
                
                // 初始化Markdown解析器
                if (!window.marked) {
                    await new Promise(resolve => {
                        const script = document.createElement('script');
                        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                        script.onload = resolve;
                        document.head.appendChild(script);
                    });
                }
                
                // 转换Markdown并渲染
                document.getElementById('content').innerHTML = marked.parse(markdown);
                
            } catch (e) {
                document.getElementById('content').innerHTML = `
                    <div style="background:#ffebee;padding:1.5rem;border-radius:6px;color:#b71c1c">
                        <h3>文档加载失败</h3>
                        <p>${e.message}</p>
                        <p>请检查文件路径或网络连接</p>
                    </div>
                `;
            }
        };

        // 页面加载后执行
        window.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
